<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Timeline</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- The React scripts are newer versions than from the lesson
         React DOM script comes AFTER the React script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

  </head>
  <body>

    <div id="app"></div>
    <script type="text/babel">


      class Header extends React.Component {
        render() {
          return (
            <div className="header">
              <div className="fa fa-more"></div>
              <span className="title">Timeline</span>
              <input
                type="text"
                className="searchInput"
                placeholder="Search ..." />

              <div className="fa fa-search searchIcon"></div>
            </div>
          )
        }
      }

      class Content extends React.Component {
        render() {
          return (
            <div className="content">
              <div className="line"></div>

            {/* Timeline item */}
              <div className="item">
                <div className="avatar">
                  <img alt ='Doug'
                       src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  Doug </div>

                <span className="time"> An hour ago </span>
                <p>Ate lunch</p>
                <div className="commentCount"> 2 </div>
              </div>

              {/* ... */}
            </div>
          )
        }
      }

      class App extends React.Component {
        render () {
          return (
            <div className="notificationsFrame">
            <div className="panel">
            <Header />
            <Content />
            </div>
            </div>
          )
        }
      }

      let mount = document.querySelector('#app');
      ReactDOM.render(<App />, mount);
      //here the App is called with </>
      //just like if it was a built-in DOM component
      //like a <div> or <h1>

    </script>

  </body>
</html
