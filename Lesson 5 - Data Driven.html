<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Timeline</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- The React scripts are newer versions than from the lesson
         React DOM script comes AFTER the React script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

  </head>
  <body>

    <div id="app"></div>
    <script type="text/babel">


      class Header extends React.Component {
        render() {
          return (
            <div className="header">
              <div className="menuIcon">
                <div className="dashTop"></div>
                <div className="dashBttom"></div>
                <div className="circle"></div>
              </div>

              <span className="title">{this.props.title}</span>

              <input
                type="text"
                className="searchInput"
                placeholder="Search ..." />

              <div className="fa fa-search searchIcon"></div>
            </div>
          )
        }
      }

      export default Header    //this supposed to be a seperate file?

      class Content extends React.Component {
        render() {
          const {activity} = this.props;  //ES6 destructuring to reduce typing redudant/repetitive words
          //this line does the same thing
          //const activity = this.props.activity;

          return (
            <div className="content">
              <div className="line"></div>

              {/* Timeline item */}
              <div className="item">
                <div className="avatar">
                  <img alt = {activity.text}
                       src= {activity.user.avatar} />
                  {activity.user.name}
                </div>

                <span className="time"> {activity.timestamp} </span>
                <p> {activity.text} </p>
                <div className="commentCount"> {activity.comments.length} </div>
              </div>
            </div>
          )
        }
      }

      export default Content //should be serperate?


      //javascript object:
    const activities = [
      {
        timestamp: new Date().getTime(),
        text: "Ate lunch",
        user: {
          id: 1, name: 'Doug',
          avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
        },
        comments: [{ from: 'Ari', text: 'Me too!'}]
      },
      {
        timestamp: new Date().getTime(),
        text: "Woke up early for a beautiful run",
        user: {
          id: 2, name: 'Ari',
          avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
        },
        comments: [{ from: 'Doug', text: 'I am so jealous'}]
      },
    ]

      class App extends React.Component {
        render () {
          return (
            <div className="notificationsFrame">
            <div className="panel">
            <Header title="Timeline" />
            <Header title="Profile" />
            <Header title="Settings" />
            <Header title="Chat" />
            <Content activities={activities} />
            </div>
            </div>
          )
        }
      }

      let mount = document.querySelector('#app');
      ReactDOM.render(<App />, mount);
      //here the App is called with </>
      //just like if it was a built-in DOM component
      //like a <div> or <h1>

    </script>

  </body>
</html
